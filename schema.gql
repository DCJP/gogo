interface Card {
  id: ID!
  name: String!
  description: String!
  set: String!
}

type Card {
  id: ID!
  name: String!
  description: String!
  entity: CardType!
  actionType: ActionType
  attack: Int
  shield: Int
  energy: Int
  ability: String
  symbol: String
  frequency: Float
  energyEfficiency: Float
  extraDamage: Float
  cardOrderManipulation: Bool
  advantage: CardAdvantage
  team: String
  image: String
  specialText: String
  multiAttack: Bool
  releaseDate: Int
  role: String
  image: String
  set: String!
  color: RangerColor

  # _id: Generated by FaunaDB as each document's unique identifier
  # _ts: Timestamp generated by FaunaDB upon object creation
}

type CardInformation {
    name: String!
    ranger: String
    team: String
    image: String
    frequency: Float
    energy: Int
    attack: Int
    shield: Int
    actionType: ActionType
    description: String!
    symbol: String
    specialText: String
    multiAttack: Bool
    color: RangerColor
    releaseDate: String
}

type Zord {
    name: String!
    image: String
    ranger: Ranger!
    description: String!
    color: RangerColor!
    releaseDate: Int
}

type Ranger implements Card {
    name: String!
    image: String
    ability: String!
    description: String!
    team: String
    set: String!
    color: RangerColor!
    releaseDate: Int
    role: String
}

type Megazords {
    name: String!
    image: String
    ability: String!
    color: RangerColor!
    team: String
    set: String!
    releaseDate: Int
}

type Query {
  getCardInformation($id: Int): [CardInformation]
  getZords: [Zord]
  getRangers: [Ranger]
  getMegazords: [Megazord]
}

type Mutation {
  addZord(zord: Zord): Zord
  addRanger(ranger: Ranger): Ranger
  addMegazord(megazord: Megazord): Megazord
  addActionCard(action: ActionCard): ActionCard
}
